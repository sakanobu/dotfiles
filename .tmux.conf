# 2019_05_26_Mac本体のtmuxの設定.txt

# 達人に学ぶ.tmux.confの基本設定からほぼコピペ
# https://qiita.com/succi0303/items/cb396704493476373edf
# ただしコピペだけだとtmuxを起動するとすぐにexitedするバグ?が
# クリップボードの共有設定でなにか起こっているらしい
# →クリップボード云々のエラーは↓のurl通りにやると治るらしい
# http://raichel.hatenablog.com/entry/2015/08/02/185018

# tmuxが固まったときに､Ctrl+qのいつもので普及できない場合は↓
# https://did2memo.net/2014/05/20/tmux-freeze/

# 設定の反映には
# tmux source ~/.tmux.confをターミナルに入力
# Macの場合も↑でいいのかは謎

# UTF-8対応 ※新しく入れた
# Macだとエラー
# setw -g utf8 on
# set -g status-utf8 on

# prefixキーをC-aに変更する
# set -g prefix C-a

# prefixキーをC-sに変更する
set -g prefix C-s

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
# set -g base-index 1

# ペインのインデックスを1から始める
# setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
# bind C-a send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
# Macだとエラー
# setw -g window-status-fg cyan
# setw -g window-status-bg default
# setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
# Macだとエラー
# setw -g window-status-current-fg white
# setw -g window-status-current-bg red
# setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
# Macだとエラー
# set -g pane-border-fg green
# set -g pane-border-bg black

# アクティブなペインを目立たせる
# Macだとエラー
# set -g pane-active-border-fg white
# set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
# Macだとエラー
# set -g message-fg white
# set -g message-bg black
# set -g message-attr bright

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"

## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
## クリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l bash"

## viのキーバインドを使用する
setw -g mode-keys vi

## コピーモードの操作をvi風に設定する(prefix → [ → v)
bind-key -T copy-mode-vi v send-keys -X begin-selection

## コピーモードの操作をvi風に設定する(prefix → [ → y)
bind -T copy-mode-vi y send -X copy-selection

